<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
        <title>Formulario de productos</title>

</head>
<body>
    <div class="container mt-2">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="form-producto" action="/productos" method="post">
                <div class="form-group">
                    <label for="nombre"><b>Nombre</b></label>
                    <input id="producto-nombre" class="form-control" type="text" name="nombre">
                </div>
                <div class="form-group">
                    <label for="precio"><b>Precio</b></label>
                    <input id="producto-precio" class="form-control" type="number" name="precio">
                </div>
                <div class="form-group">
                    <label for="codigo"><b>codigo</b></label>
                    <input id="producto-codigo" class="form-control" type="number" name="codigo">
                </div>
                
                <div class="form-group">
                    <label for="stock"><b>stock</b></label>
                    <input id="producto-stock" class="form-control" type="number" name="stock">
                </div>
                <div class="form-group">
                    <label for="descripcion"><b>descripcion</b></label>
                    <input id="producto-descripcion" class="form-control" type="text" name="descripcion">
                </div>



                <div class="form-group">
                    <label for="foto"><b>Foto</b></label>
                    <input id="producto-foto" class="form-control" type="text" name="foto">
                </div>


                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <br>
            <div id="productos"></div>
       
         
        </div>
        <div class="acciones">
        <form id="form-elim">
            <div class="form-group">
                <label for="id"><b>Id del producto que desea eliminar</b></label>
                <input id="id" class="form-control" type="number" name="id">
            </div>
        <button class="btn btn-success mt-3" id="eliminar">Eliminar</button>
        </form>

        <form id="form-buscar"action="/productos" method="get">
            <div class="form-group">
                <label for="buscar"><b>Id del producto que esta buscando</b></label>
                <input id="buscar" class="form-control" type="number" name="id">
            </div>
        <button class="btn btn-success mt-3" id="buscar">Buscar</button>
        </form>

        <form id="form-actualizar">
            <div class="form-group">
                <label for="actualizar"><b>Id del producto que desea actualizar</b></label>
                <input id="actualizar" class="form-control" type="number" name="actualizar">
            </div>
        <button class="btn btn-success mt-3" id="buscar">Buscar</button>
        </form>
    </div>
       



    </div>
  
  <script src="../js/productsrout.js"></script>
</body>
</html>
